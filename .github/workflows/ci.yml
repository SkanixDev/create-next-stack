name: "Global - CI"

on: [pull_request]

jobs:
  build:
    name: "CI"

    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repo"
        uses: actions/checkout@v3

      - name: "Set up pnpm"
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: "Set up latest Node LTS"
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: pnpm

      - name: "Install dependencies"
        run: pnpm install

      - name: "Build"
        run: pnpm build

      - name: "Lint"
        run: pnpm lint

      - name: "Test"
        run: pnpm test

      - name: "Check formatting"
        run: npx turbo format:check
